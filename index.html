<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <header>
        <div class="header">Praticando</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fas fa-arrow-circle-left"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fas fa-arrow-circle-right"></i></div>
            </div>
            <div class="slider--width">
               <div class="slider--item" style="background-image: url(img/img1.jpg);">
               
            </div> 
               <div class="slider--item" style="background-image: url(img/img6.jpg);">
               
            </div> 
               <div class="slider--item" style="background-image: url(img/img5.jpg);">
           
            </div> 
            </div>
        </div>
    </header>
    <section>
    </section>

    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e07ee88c99.js" crossorigin="anonymous"></script>
</body>
</html>
